<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World - 3D Viewer School</title>
</head>
<body>
  <h1>Hello World!</h1>
  <p>Welkom bij je 3D viewer project.</p>

  <script>
  fetch('http://localhost:3000/api/ping')
    .then(response => response.json())
    .then(data => {
      console.log('Antwoord van backend:', data.message);
      const p = document.createElement('p');
      p.textContent = "Server zegt: " + data.message;
      document.body.appendChild(p);
    })
    .catch(err => {
      console.error('Fout bij verbinding met backend:', err);
    });
</script>


</body>
</html>
